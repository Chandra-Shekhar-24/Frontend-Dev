<!DOCTYPE html>
<html>
<head>
    <title>Q4 - Frameset Layout</title>
</head>
<frameset rows="25%,75%">
    <frame srcdoc="
        <html>
            <body>
                <h2>Navigation</h2>
                <a href='#'>Home</a> |
                <a href='#'>About</a> |
                <a href='#'>Contact</a>
            </body>
        </html>
    " name="topFrame" title="Navigation Frame">

    <frame srcdoc="
        <html>
            <body>
                <h2>Welcome to My Website</h2>
            </body>
        </html>
    " name="bottomFrame" title="Content Frame">
</frameset>
</html>
