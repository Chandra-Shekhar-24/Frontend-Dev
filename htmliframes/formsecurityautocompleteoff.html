<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q19 - Form Security</title>
</head>
<body>
    <form autocomplete="off">
        <input type="text" placeholder="Username" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <input type="submit" value="Login Securely">
    </form>

    <p>Note: Turning off autocomplete prevents browsers from storing login data, improving security on shared devices.</p>
</body>
</html>
