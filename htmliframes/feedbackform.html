<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q8 - Feedback Form</title>
</head>
<body>
    <form method="post" action="#">
        <label>Feedback:</label><br>
        <textarea rows="5" cols="40" required></textarea><br><br>

        <label>Rating:</label><br>
        <input type="radio" name="rating" value="Good"> Good
        <input type="radio" name="rating" value="Average"> Average
        <input type="radio" name="rating" value="Poor"> Poor
        <br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
