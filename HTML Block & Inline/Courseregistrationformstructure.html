<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Course Registration</h1>

    <form action="">
            <fieldset>
        <legend>Personal Information</legend>
        <label for="user">Name:</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>
        <label for="user">Email id:</label>
        <input type="text" placeholder="Enter your Eail id">
    </fieldset>
    <br>
    <fieldset>
        <legend>Course Selection</legend>
        Select Course:
        <select name="course" id="">
            <option value="">--Select a Course--</option>
            <option value="html">HTML Basics</option>
            <option value="css">CSS Fundamentals</option>
            <option value="js">JavaScript Essentials</option>
            <option value="php">PHP for Beginners</option>
            <option value="python">Python Programming</option>
        </select>
        <br><br>
         <input type="submit" value="Register">
            <input type="reset" value="Clear">
    </fieldset>
    </form>

    <br><br>

     <h2 align="center">Available Course Schedules</h2>

    <table border="1" cellpadding="10" cellspacing="0" align="center" width="80%">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>10:00 AM - 12:00 PM</td>
            <td>Mr. John Smith</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>2:00 PM - 4:00 PM</td>
            <td>Ms. Emma Davis</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>4:00 PM - 6:00 PM</td>
            <td>Mr. Raj Kumar</td>
        </tr>
    </table>

</body>
</html>
