<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="grid-wrap">
    <figure class="card">
      <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
      <figcaption>Mountain View</figcaption>
      <div class="overlay"></div>
    </figure>

    <figure class="card">
      <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
      <figcaption>Dog Portrait</figcaption>
      <div class="overlay"></div>
    </figure>

    <figure class="card">
      <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">
      <figcaption>Lake Reflection</figcaption>
      <div class="overlay"></div>
    </figure>

    <figure class="card">
      <img src="https://picsum.photos/id/1045/600/400" alt="Image 4">
      <figcaption>Forest Path</figcaption>
      <div class="overlay"></div>
    </figure>

    <figure class="card">
      <img src="https://picsum.photos/id/1055/600/400" alt="Image 5">
      <figcaption>City Sunset</figcaption>
      <div class="overlay"></div>
    </figure>

    <figure class="card">
      <img src="https://picsum.photos/id/1065/600/400" alt="Image 6">
      <figcaption>Desert Dunes</figcaption>
      <div class="overlay"></div>
    </figure>
  </main>
</body>
</html>
