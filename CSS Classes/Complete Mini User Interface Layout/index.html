<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>App Header</h1>
  </header>

  <main class="card">
    <form class="form">
      <label><span>Username</span><input type="text" placeholder="Enter username"></label>
      <label><span>Password</span><input type="password" placeholder="Enter password"></label>
      <div class="row">
        <button class="btn primary">Login</button>
        <button class="btn outline" type="button">Help</button>
      </div>
    </form>
    <img class="avatar" src="https://picsum.photos/seed/pic/80" alt="avatar">
  </main>

  <footer class="footer">© App — Footer</footer>
</body>
</html>
