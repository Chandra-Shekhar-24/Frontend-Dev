<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero" class="hero">
    <h2>Welcome to My Webpage</h2>
  </section>

  <section id="about" class="about">
    <div class="text">
      <h2>About Me</h2>
      <p>I’m a creative developer who loves crafting beautiful and functional web experiences.</p>
    </div>
    <img src="https://via.placeholder.com/300" alt="About">
  </section>

  <section id="services" class="services">
    <div class="service">Design</div>
    <div class="service">Development</div>
    <div class="service">SEO</div>
  </section>

  <section id="contact" class="contact">
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <button>Submit</button>
    </form>
  </section>

  <footer>© 2025 My Website | All Rights Reserved</footer>
</body>
</html>
