<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection</title>
</head>

<body>
    <h1>Choose Your Preferences</h1>


    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india" selected>India</option>
            <option value="japan">Japan</option>
            <option value="greece">Greece</option>
        </select>


        <br>


        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="ka" selected>Karnataka</option>
            <option value="mh">Maharashtra</option>
            <option value="dl">Delhi</option>
        </select>


        <br>


        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="blr" selected>Bengaluru</option>
            <option value="mum">Mumbai</option>
            <option value="del">New Delhi</option>
        </select>


        <br>


        <label for="place">Favorite Tourist Place:</label>
        <select id="place" name="place">
            <option value="palace" selected>Mysore Palace</option>
            <option value="beach">Marina Beach</option>
            <option value="hill">Nainital</option>
        </select>


        <p>Selected: Country — India; State — Karnataka; City — Bengaluru; Favorite — Mysore Palace.</p>
    </form>
</body>

</html>
