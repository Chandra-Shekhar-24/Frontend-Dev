<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Borders & Padding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <div class="box solid">Solid border<br><span class="meta">padding:16px; border-radius:4px</span></div>
    <div class="box dashed">Dashed border<br><span class="meta">padding:12px; border-radius:8px</span></div>
    <div class="box double">Double border<br><span class="meta">padding:20px; border-radius:12px</span></div>
    <div class="box groove">Groove border<br><span class="meta">padding:24px; border-radius:20px</span></div>
  </main>
</body>
</html>
