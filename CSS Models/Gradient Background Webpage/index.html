<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gradient Backgrounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">Gradient Showcase</header>
  <section class="linear">
    <h2>Linear Gradient</h2>
    <p>This section uses a linear gradient background.</p>
  </section>
  <section class="radial">
    <h2>Radial Gradient</h2>
    <p>This section uses a radial gradient background with fixed attachment for parallax-like effect.</p>
  </section>
  <footer class="site-footer">Footer content centered</footer>
</body>
</html>
