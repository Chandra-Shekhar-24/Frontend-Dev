<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Advanced Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="demo">
    <h1>Advanced Selectors Demo</h1>
    <ul class="items">
      <li><a href="https://example.com">Secure Link</a></li>
      <li><a href="http://notsecure.com">Insecure Link</a></li>
      <li><input type="text" placeholder="text input"></li>
      <li><input type="checkbox" id="cb1"><label for="cb1">Check me</label></li>
      <li><a href="#" class="special">Special Link</a></li>
    </ul>
    <div class="box">
      <p class="first">First paragraph</p>
      <p class="second">Second paragraph</p>
      <p class="third">Third paragraph</p>
    </div>
  </main>
</body>
</html>
